<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Workout Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="WebsiteLook.css">
    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
        }

        .container {
            margin-top: 50px;
        }

        #calendar {
            background-color: #ffffff; /* Warhawk White */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #workout-options {
            margin-top: 20px;
        }

        #selected-exercises {
            margin-top: 20px;
        }

        #selected-exercises ul {
            list-style: none;
            padding: 0;
        }

        .exercise-list {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .dropdown-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .dropdown {
            flex-grow: 1;
            position: relative;
            display: inline-block; /* Keeps dropdown inline */
            margin-right: 10px; /* Adds spacing between dropdowns */
        }


        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-align: left;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9fa;
            width: 100%;
            left: 0;
            right: 0;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content label {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            margin: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .form-check {
            display: flex;
            align-items: center;
            padding: 12px 40px;
        }

        .form-check-input {
            margin-top: 0;
            margin-right: 10px; /* Adjust as needed for spacing between checkbox and label */
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Custom Workout Calendar</h1>
        <div class="tab-navigation">
            <a href="Customize.html">Customize Workouts</a>
            <a href="Calendar.html">Calendar</a>
            <a href="Website.html">Home</a>
            <a href="Profile.html">Profile</a>
        </div>
        <!-- Workout Options -->
        <div id="workout-options">
            <h2>Choose Your Exercises</h2>
            <div class="dropdown-container">
                <!-- Back Dropdown -->
                <div class="dropdown">
                    <button class="dropbtn">Back</button>
                    <div class="dropdown-content">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="chest-exercise1" value="Bench Press">
                            <label class="form-check-label" for="chest-exercise1">Bench Press</label>
                        </div>
                    </div>
                </div>
            
                <!-- Chest Dropdown -->
                <div class="dropdown">
                    <button class="dropbtn">Chest</button>
                    <div class="dropdown-content">
                        <!-- Chest Exercises -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="chest-benchpress" value="Bench Press">
                            <label class="form-check-label" for="chest-benchpress">Bench Press</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="chest-exercise1" value="Bench Press">
                            <label class="form-check-label" for="chest-exercise1">Bench Press</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="chest-exercise1" value="Bench Press">
                            <label class="form-check-label" for="chest-exercise1">Bench Press</label>
                        </div>
                        <!-- More chest exercises -->
                    </div>
                </div>
            
                <!-- Abs Dropdown -->
                <div class="dropdown">
                    <button class="dropbtn">Abs</button>
                    <div class="dropdown-content">
                        <!-- Abs Exercises -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="abs-plank" value="Plank">
                            <label class="form-check-label" for="abs-plank">Plank</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="abs-situp" value="Sit-Up">
                            <label class="form-check-label" for="abs-situp">Sit-Up</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="abs-hangingkneeraise" value="Hanging Knee Raise">
                            <label class="form-check-label" for="abs-hangingkneeraise">Hanging Knee Raise</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="abs-mountainclimbers" value="Mountain Climbers">
                            <label class="form-check-label" for="abs-mountainclimbers">Mountain Climbers</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="abs-cablecrunch" value="Cable Crunch">
                            <label class="form-check-label" for="abs-cablecrunch">Cable Crunch</label>
                        </div>
                        <!-- More abs exercises -->
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Legs</button>
                    <div class="dropdown-content">
                        <!-- Abs Exercises -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="legs-exercise1" value="Squats">
                            <label class="form-check-label" for="abs-exercise1">Squats</label>
                        </div>
                        <!-- More abs exercises -->
                    </div>
                </div>
                <!-- More muscle groups can be added in a similar fashion -->
            </div>
        </div>

        <!-- Selected Exercises -->
        <div id="selected-exercises">
            <h2>Selected Exercises</h2>
            <ul id="selected-exercises-list">
                <!-- Selected exercises will be added dynamically here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Event listener for checkbox changes
            const checkboxes = document.querySelectorAll('.form-check-input');
            checkboxes.forEach(function (checkbox) {
                checkbox.addEventListener('change', function () {
                    updateSelectedExercises();
                });
            });

            // Function to update the selected exercises list
            function updateSelectedExercises() {
                const selectedExercisesList = document.getElementById('selected-exercises-list');
                selectedExercisesList.innerHTML = ''; // Clear the list

                checkboxes.forEach(function (checkbox) {
                    if (checkbox.checked) {
                        // Add the selected exercise to the list
                        const exerciseItem = document.createElement('li');
                        exerciseItem.textContent = checkbox.value;
                        selectedExercisesList.appendChild(exerciseItem);
                    }
                });
            }
        });
    </script>
</body>
</html>
