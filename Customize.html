<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Workout Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
        }

        .container {
            margin-top: 50px;
        }

        #calendar {
            background-color: #ffffff; /* Warhawk White */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #workout-options {
            margin-top: 20px;
        }

        #selected-exercises {
            margin-top: 20px;
        }

        #selected-exercises ul {
            list-style: none;
            padding: 0;
        }

        .exercise-list {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Custom Workout Calendar</h1>

        <!-- Workout Options -->
        <div id="workout-options">
            <h2>Choose Your Exercises</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="exercise1" value="Exercise 1">
                        <label class="form-check-label" for="exercise1">
                            Exercise 1
                        </label>
                    </div>
                    <!-- Add more exercises as needed -->
                </div>
                <!-- Add more columns as needed -->
            </div>
        </div>

        <!-- Selected Exercises -->
        <div id="selected-exercises">
            <h2>Selected Exercises</h2>
            <ul id="selected-exercises-list">
                <!-- Selected exercises will be added dynamically here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Event listener for checkbox changes
            const checkboxes = document.querySelectorAll('.form-check-input');
            checkboxes.forEach(function (checkbox) {
                checkbox.addEventListener('change', function () {
                    updateSelectedExercises();
                });
            });

            // Function to update the selected exercises list
            function updateSelectedExercises() {
                const selectedExercisesList = document.getElementById('selected-exercises-list');
                selectedExercisesList.innerHTML = ''; // Clear the list

                checkboxes.forEach(function (checkbox) {
                    if (checkbox.checked) {
                        // Add the selected exercise to the list
                        const exerciseItem = document.createElement('li');
                        exerciseItem.textContent = checkbox.value;
                        selectedExercisesList.appendChild(exerciseItem);
                    }
                });
            }
        });
    </script>
</body>
</html>
