<!DOCTYPE html>
<html>
<head>
    <title>Weightlifting App</title>
    <link rel="stylesheet" type="text/css" href="WebsiteLook.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="container">
        <div id="profile-picture">
            <img src="WhitewaterLogo.webp" alt="Profile Picture" class="img-fluid rounded-circle" width="150">
        </div>
        <h1>Welcome to the Weightlifting App</h1>
        <div id="inspirationalQuotes">
            
        </div>
        <br>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="button" onclick="login()">Login</button>
            <button type="button" onclick="createAccount()">Create Account</button>
        </form>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard" style="display: none;" class="container">
        <h1>Welcome (Username)</h1>
        <!-- Tabs for navigation -->
        <div class="tab-navigation">
            <a href="Customize.html">Customize Workouts</a>
            <a href="Calendar.html">Calendar</a>
            <a href="Website.html">Home</a>
            <a href="Profile.html">Profile</a>
        </div>
        <div id="inspirationalQuotes">
            
        </div>
        
    </div>
    <script src="WebsiteFunction.js"></script>
</body>
</html>
